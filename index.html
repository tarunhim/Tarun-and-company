<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website - Sanamio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="logo.png" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="#">SPECIFICATIONS</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="#">CONNECT</a></li>
            </ul>
        </div>
        <div class="content">
            <h2>MY MUSIC</h2>
            <div class="col">
                <img src="previous.png" class="micon">
                <img src="play.png" id="icon">
                <img src="next-track.png" class="micon">
            </div>
        </div>
    </div>

    <audio id="mySong">
        <source src="No-Lie(PaglaSongs).mp3" type="audio/mp3">
    </audio>

    <script>
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            if(mySong.paused){
                mySong.play();
                icon.src = "pause.png";
            }
            else{
                mySong.pause();
                icon.src = "play.png";
            }
        }
    </script>
</body>
</html>
